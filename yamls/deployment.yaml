apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myweather
  name: myweather
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myweather
  strategy: {}
  template:
    metadata:
      labels:
        app: myweather
    spec:
      containers:
      - image: MY_IMAGE
        name: myweather
        env:
        - name: API_KEY
          valueFrom:
             secretKeyRef:
                name: api-secret
                key: apikey
